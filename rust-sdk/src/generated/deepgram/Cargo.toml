[package]
name = "deepgram_client"
version = "1.0.0"
authors = ["devrel@deepgram.com"]
description = "APIs for speech-to-text transcription, text-to-speech synthesis, language understanding, and account management. "
license = "Privacy Notice"
edition = "2021"

[dependencies]
serde = { version = "^1.0", features = ["derive"] }
serde_json = "^1.0"
serde_repr = "^0.1"
url = "^2.5"
uuid = { version = "^1.8", features = ["serde", "v4"] }
reqwest = { version = "^0.12", default-features = false, features = ["json", "multipart"] }

[features]
default = ["native-tls"]
native-tls = ["reqwest/native-tls"]
rustls-tls = ["reqwest/rustls-tls"]
